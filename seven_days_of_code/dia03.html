<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 3</title>
</head>
<body>
    <script>
        // Função para perguntar ao usuário
function pergunta(msg) {
  return prompt(msg);
}

// Função principal que roda o jogo
function iniciarJogo() {
  // Primeira escolha: Front-End ou Back-End
  let area = pergunta("Você quer seguir para a área de Front-End ou Back-End?").toLowerCase();

  if (area === "front-end") {
    // Escolhas dentro da área de Front-End
    let frameworkFrontEnd = pergunta("Você quer aprender React ou Vue?").toLowerCase();
    
    if (frameworkFrontEnd === "react") {
      alert("Você escolheu React. Ótima escolha! Uma biblioteca poderosa para interfaces.");
    } else if (frameworkFrontEnd === "vue") {
      alert("Você escolheu Vue. Ótima escolha! Um framework simples e flexível.");
    } else {
      alert("Escolha inválida! Voltando ao início.");
      return iniciarJogo(); // Se a escolha for inválida, reinicia o jogo
    }

  } else if (area === "back-end") {
    // Escolhas dentro da área de Back-End
    let linguagemBackEnd = pergunta("Você quer aprender C# ou Java?").toLowerCase();

    if (linguagemBackEnd === "c#") {
      alert("Você escolheu C#. Uma linguagem muito utilizada no desenvolvimento de aplicações web e jogos.");
    } else if (linguagemBackEnd === "java") {
      alert("Você escolheu Java. Uma das linguagens mais utilizadas no mercado, especialmente em grandes sistemas.");
    } else {
      alert("Escolha inválida! Voltando ao início.");
      return iniciarJogo(); // Se a escolha for inválida, reinicia o jogo
    }
  } else {
    alert("Escolha inválida! Por favor, escolha entre Front-End ou Back-End.");
    return iniciarJogo(); // Se a escolha for inválida, reinicia o jogo
  }

  // Segunda escolha: Se especializar ou virar Fullstack
  let especializacao = pergunta("Você quer se especializar na área escolhida ou se tornar Fullstack?").toLowerCase();

  if (especializacao === "especializar") {
    alert("Você escolheu se especializar na sua área. Muito bem! Se aprofundar na sua escolha é sempre uma ótima opção.");
  } else if (especializacao === "fullstack") {
    alert("Você escolheu se tornar Fullstack. Excelente! Ser um desenvolvedor Fullstack abre muitas oportunidades.");
  } else {
    alert("Escolha inválida! Voltando ao início.");
    return iniciarJogo(); // Se a escolha for inválida, reinicia o jogo
  }

  // Perguntar sobre as tecnologias que o jogador quer aprender
  let tecnologias = [];
  let continuar = true;

  while (continuar) {
    let tecnologia = pergunta("Tem alguma tecnologia que você gostaria de aprender?");
    tecnologias.push(tecnologia);
    continuar = pergunta("Tem mais alguma tecnologia que você gostaria de aprender? (sim ou não)").toLowerCase() === "sim";
  }

  // Exibir as tecnologias inseridas pelo usuário e comentários sobre elas
  alert("Você escolheu aprender as seguintes tecnologias: " + tecnologias.join(", "));

  tecnologias.forEach((tec) => {
    if (tec.toLowerCase() === "react") {
      alert("React é uma biblioteca poderosa para interfaces web, desenvolvida pelo Facebook.");
    } else if (tec.toLowerCase() === "vue") {
      alert("Vue é um framework progressivo para a construção de interfaces de usuário.");
    } else if (tec.toLowerCase() === "c#") {
      alert("C# é uma linguagem moderna e robusta, muito usada no desenvolvimento de jogos e aplicativos web.");
    } else if (tec.toLowerCase() === "java") {
      alert("Java é uma linguagem de programação muito popular, especialmente em sistemas corporativos e aplicativos Android.");
    } else {
      alert("Legal! " + tec + " é uma tecnologia incrível. Boa sorte com o aprendizado!");
    }
  });
}

// Iniciar o jogo
iniciarJogo();
    </script>
</body>
</html>
