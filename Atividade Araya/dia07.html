<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 07</title>
</head>
<body>
    <script>
        const readline = require('readline');

const rl = readline.createInterface({
    input: process.stdin,
    output: process.stdout
});

function soma(a, b) {
    return a + b;
}

function subtracao(a, b) {
    return a - b;
}

function multiplicacao(a, b) {
    return a * b;
}

function divisao(a, b) {
    if (b === 0) {
        return "Erro: divisão por zero não é permitida.";
    }
    return a / b;
}

function solicitarOperacao() {
    console.log("\nEscolha uma operação:");
    console.log("1 - Soma");
    console.log("2 - Subtração");
    console.log("3 - Multiplicação");
    console.log("4 - Divisão");
    console.log("5 - Sair");
    rl.question("Digite o número da operação desejada: ", (opcao) => {
        if (opcao === '5') {
            console.log("Programa encerrado. Obrigado por usar a calculadora!");
            rl.close();
        } else if (['1', '2', '3', '4'].includes(opcao)) {
            solicitarNumeros(opcao);
        } else {
            console.log("Opção inválida! Tente novamente.");
            solicitarOperacao();
        }
    });
}

function solicitarNumeros(opcao) {
    rl.question("Digite o primeiro valor: ", (input1) => {
        const num1 = parseFloat(input1);

        rl.question("Digite o segundo valor: ", (input2) => {
            const num2 = parseFloat(input2);
            let resultado;

            switch (opcao) {
                case '1':
                    resultado = soma(num1, num2);
                    console.log(Resultado da soma: ${resultado});
                    break;
                case '2':
                    resultado = subtracao(num1, num2);
                    console.log(Resultado da subtração: ${resultado});
                    break;
                case '3':
                    resultado = multiplicacao(num1, num2);
                    console.log(Resultado da multiplicação: ${resultado});
                    break;
                case '4':
                    resultado = divisao(num1, num2);
                    console.log(Resultado da divisão: ${resultado});
                    break;
            }
            solicitarOperacao();
        });
    });
}

solicitarOperacao();
    </script>
</body>
</html>
