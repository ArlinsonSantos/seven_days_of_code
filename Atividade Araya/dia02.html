<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 2</title>
</head>
<body>
    <p></p>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <br>
    <p></p>
    <input type="text" id="idade" placeholder="Digite sua idade">
    <br>
    <p></p>
    <input type="text" id="leng" placeholder="Qual linguagem de programação você está estudando?">
    <button id="mostrarInformacoes">Clique aqui</button>
    <br>
    <p id="informacoes"></p>
    <script>

        const inputNome = document.getElementById("nome");
        const inputIdade = document.getElementById("idade");
        const inputLeng = document.getElementById("leng");
        const botao = document.getElementById("mostrarInformacoes");
        const paragrafo = document.getElementById("informacoes");

        botao.addEventListener("click", function(){
            
            let nome = inputNome.value;
            let idade = inputIdade.value;
            let leng = inputLeng.value;

            informacoes.textContent = "Olá "+nome+", você tem "+idade+" anos e já está aprendendo "+leng+"!";
        });
    </script>
</body>
</html>
